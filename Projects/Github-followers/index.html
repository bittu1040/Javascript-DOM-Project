<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Github Followers</title>
</head>

<body class="body">
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <h1> Github Followers</h1>
    <div class="center">
        <h1>Github Details</h1>
        <labe>Enter Github Username: <input class="mt-4" id="userInput" type="text"></label>
            <button id="submit">submit</button>
            <br>
            <div id="wrongDetails"></div>

     <label>Location:<span id="location"></span> </label> 

            <div class="card p-4 mt-5">

                <div class="d-flex align-items-center">
                    <div>
                        <img id="profile_img" src="https://images.unsplash.com/photo-1692566756123-116183f3081e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                         width="155" height="165">
                    </div>
                    <div class="w-100" style="    margin-left: 10px;">
                        <h4 class="mb-0 mt-0" id="name">Alex HMorrision</h4>
                        <span id="bio" >Senior Journalist</span>
                        <span id="company">Aaj Tak</span>
                        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                            <div class="d-flex flex-column">
                                <span class="articles">Public Repo</span>
                                <span class="number1" id="public_repos">38</span>
                            </div>
                            <div class="d-flex flex-column">
                                <span class="followers">Followers</span>
                                <span class="number2" id="followers">980</span>
                            </div>
                            <div class="d-flex flex-column">
                                <span class="rating">following</span>
                                <span class="number3" id="following">8.9</span>
                            </div>
                        </div>
                        <div class="button mt-2 d-flex flex-row align-items-center">
                            <a id="follow" href="https://google.com" target="_blank" class="btn btn-primary w-100 ml-2">Follow</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
